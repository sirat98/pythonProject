<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Classification</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; margin: 40px; background-color:'blue'}
        img { max-width: 300px; margin-top: 10px; }
        input { margin-top: 10px; }
    </style>
</head>
<body>
    <h2>Waste Classification System</h2>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Upload & Classify</button>
    </form>

    {% if img_path %}
        <h3>Prediction: {{ result }}</h3>
        <img src="{{ img_path }}" alt="Uploaded Image">
    {% endif %}
</body>
</html>
